<div>
  <h2 class="h2-title">#Boolean Logic: And, Or, Not</h2>
  <div *ngIf="langEng; else and">
    <div class="diagram-div">
      <img
        src="./assets/andOrNot-tn.svg"
        alt="comment-diagram"
        class="comment-img common-diagram"
      />
    </div>
  </div>
  <ng-template #and>
    <div class="diagram-div">
      <img
        src="./assets/andOrNot-en.svg"
        alt="comment-diagram"
        class="comment-img common-diagram"
      />
    </div>
  </ng-template>
</div>
