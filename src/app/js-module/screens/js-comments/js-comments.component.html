<div class="popup-header">
  <mat-slide-toggle (change)="translate($event)"></mat-slide-toggle>
  <i class="fa-solid fa-xmark" data-bs-dismiss="modal" aria-label="Close"></i>
</div>

<div class="p-4">
  <h2 class="h2-title">Single line comment</h2>
  <app-js-code [showCode]="'singleComment'"></app-js-code>
  <hr />
  <h2 class="h2-title">Multi-line comment</h2>
  <app-js-code [showCode]="'miltipleComments'"></app-js-code>
</div>
